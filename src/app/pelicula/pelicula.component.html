<div class="container text-center mt-3">
  <h1>
    {{title}}!
  </h1>

</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let pelicula of pelicula">
     <div class=" card col-md-3">
        <img class ='img' src="{{pelicula.imagen }}" alt="">
          <h5>{{pelicula.titulo}}</h5>
          <p>{{pelicula.estreno}}</p>
          <p>{{pelicula.genero}}</p>
          <p>{{pelicula.calificacion}}</p>
          <p>{{pelicula.duracion}}</p>

          <button class="btn btn-dark"(click)="pelicula">Reservar</button>

      </div>
    </ng-container>

  </div>

</div>
